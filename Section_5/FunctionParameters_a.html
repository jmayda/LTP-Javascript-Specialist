<!DOCTYPE html>
<html>
    <head>
        <title>Function Parameters</title>
        <script>
            //Calculate batting average
            function calculate(atBats, hits, walks)
            {
                var ba = hits/(atBats - walks);
                document.getElementById('result').innerHTML = ba;
            }
            
            window.onload = function()
            {
                calculate(257, 63, 10);
            }
