<!DOCTYPE html>
<html>
    <head>
        <title>Dialogs</title>
        <script>
            window.onload = function()
            {
                //alert("Welcome to JavaScript");
                document.getElementById('myBtn').addEventListener('click', alertUser)
                  
            }
            
            function alertUser(e)
            {
                //alert("Button Pressed");
                alert(e.target.id);
            }
            
        
        
        </script>
    </head>
    
    <body>
        <button id="myBtn">Press Me. </button>
    </body>
</html>
