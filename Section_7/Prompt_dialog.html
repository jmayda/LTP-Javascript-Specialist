<!DOCTYPE html>
<html>
    <head>
        <title>Prompt Dialogs</title>
        <!--allows 2 way communication with user -->
        
        <script>
            window.onload = function()
            {
                var name = prompt("What is your name?"); 
                var age = prompt("What is your age?");  
                
                alert (name + " is " + age + " years old. ")
            }
            
            
        
        
        </script>
    </head>
    
    <body>
        
    </body>
</html>
