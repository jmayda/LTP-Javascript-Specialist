<!DOCTYPE html>
<html>
    <head>
        <title>Math Functions</title>
        <script>
            window.onload = function()
            {
               var out = "";
               out += Math.PI; 
               out += "<br/>" + Math.sqrt(81);
               out += "<br/>" + Math.abs(51 - 61); //absolute value
               out += "<br/>" + Math.round(67/2.97);
               out += "<br/>" + Math.round(Math.PI); //rounds off PI, function inside of function.
               out += "<br/>" + Math.random(); //random number between 0 and 1 by default
               out += "<br/>" + Math.floor((Math.random() * 10) + 1) //returns largest integer equal or less than the calculated number i.e. floor of 5.13 returns 5; floor of -5.13 return -6; in this example add 1 to overcome the "floor" function
                
                document.getElementById('result').innerHTML = out;
                
                
            }
            
        </script>
    </head>
    
    <body>
        <div id="result">
        
        </div>
    </body>
</html>
