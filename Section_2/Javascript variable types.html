<!DOCTYPE html>
<html>
    <head>
        <title>Variable types</title>
        <script>
            window.onload = function()
            {
            var name = "Jaro"; //string or series of characters in quotes; can't do math on them
            var integerVariable = 12; //Interger or number without decimal point
            var floatVariable = 3.14159 //decimal number
            var booleanVariable = true; //Boolean either true or false
            var nullVarible = null; //empty or without value
            var emptyString = ""; //empty blank string
            
           document.getElementById('result').innerHTML = name;
           }
        </script>
    </head>
    
    <body>
        <div id="result"></div>
    </body>
</html>
